{% extends 'base.html' %}
{% load humanize %}

{% block content %}
    <div class="detail-area">
        <div class="img-area">
            사진 추가 예정
                {{ product.name }} / {{ product.category }}
        </div>
        <div class="info-area">
            <div class="product-name">
                {{ product.name }}
            </div>
            <div class="product-info">
                {{ product.description }}
                {{ product.price|intcomma }}
            </div>
        </div>
        <a href="{% url 'carts:add_cart' product.pk %}">Add to Cart</a>
    </div>

{% endblock %}
