{% extends 'base.html' %}
{% block content %}
    {{ selected_category.name }}
    <div>
        카테고리 목록
        {% for category in categories %}
            <a href="{{ category.get_absolute_url }}">{{ category.name }}</a>
        {% endfor %}
    </div>
    <div>
        {% for product in products %}
            <a href="{{ product.get_absolute_url }}">{{ product.name }}</a>
        {% endfor %}
    </div>
{% endblock %}
