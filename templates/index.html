{% extends 'base.html' %}
{% block title %}메인페이지{% endblock %}
{% block contents %}
    <ul class="product-list">
    {% for product in products %}
        <li class="product-item">
            <a href="{{ product.get_absolute_url }}">{{ product.name }}</a>
        </li>
    {% endfor %}
    </ul>
{% endblock %}
