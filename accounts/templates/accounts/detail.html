{% extends 'base.html' %}

{% block content %}

  <div>
      <div style="text-align: center; max-width: 500px; margin: 4rem auto;">
          <p>
              {{ join_user.date_joined }}
          </p>
          <h2>
              {{ join_user.username }}
          </h2>

          {% if join_user == user %}
          <a href="{% url 'accounts:update' join_user.pk %}">
              <p>회원정보 수정</p>
          </a>
          {% endif %}
      </div>
  </div>
{% endblock %}
